<!DOCTYPE html>
<head>
    <%@ page language="java" import="java.util.*" pageEncoding="UTF-8"%>
    <meta charset="UTF-8">
    <title>部门管理</title>
    <link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
    <script type="text/javascript" src="ui/jquery.min.js"></script>
    <script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
    <!--<script type="text/javascript" src="js/crud.js"></script>-->
    <script type="text/javascript" >
        $(function(){
            $('#grid').datagrid({
                url:'dept',
                columns:[[
                    {field:'uuid',title:'部门编号',width:100},
                    {field:'name',title:'部门名称',width:100},
                    {field:'tele',title:'部门电话',width:100,align:'right'}
                ]],
                singleSelect:true,
                pagination:true
            });

            $('#btnSearch').bind('click',function(){
               var formData = $('#searchForm').serialize();
               console.log(formData);
               $.ajax({
                    url: 'dept',
                    data:formData,
                   dataType:'json',
                   type:'post',
                   success:function(data){
                        $('#grid').datagrid('loadData',data);
                   }
                   })
            });

        });

    </script>
</head>
<body>
<div class="easyui-panel" style="padding-left:4px;border-bottom:0px;">
    <div style="height:2px;"></div>
    <form id="searchForm">
        部门名称：<input name="deps[0].name" >
        联系电话：<input name="deps[0].tele" >
        部门名称：<input name="deps[1].name" >
        联系电话：<input name="deps[1].tele" >
        <button type="button" id="btnSearch">查询</button>
    </form>
    <div style="height:2px;"></div>
</div>
<table id="grid"></table>

<a href="http://localhost:8080/erp/export">导出excel</a>
</body>
</html>
